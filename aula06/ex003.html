<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: antiquewhite;
            color: black; /* comentario em CSS */
            font: normal 20pt arial;
        }

        h1 {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p> <!-- comentario em html -->
    <script>
       var n1 = Number.parseFloat(window.prompt('Digite um numero: '))
       var n2 = Number.parseInt(window.prompt('Digite outro numero: '))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //contatenação
       // (number + number) para adição
       // (string + string) para contatenação
    </script>
</body>
</html>
